<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Pizzas with promos</h1>
	
	<ul>
		<li th:each="pizza : ${pizzas}" th:object="${pizza}">
			[[*{id}]] - [[*{name}]] - [[*{price}]]
			<div th:each="promo : *{promotions}" th:object="${promo}">
				[[*{title}]]
			</div>
		</li>
	</ul>
	
</body>
</html>
