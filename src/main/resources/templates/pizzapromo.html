<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Promos</h1>
	<a href="/promozioni/create">Create</a>
	
	<ul>
		<li th:each="promo : ${promos}" th:object="${promo}">
			[[*{id}]] - [[*{title}]]
			<ul>
				<li th:each="pizza : ${promo.getPizza()}" th:object="${pizza}">
					[[*{id}]] - [[*{name}]]
				</li>
			</ul>
		</li>
	</ul>
	
</body>
</html>
